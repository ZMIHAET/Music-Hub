<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Song Details</title>
</head>
<body>
<p><strong>Имя:</strong> <span th:text="${song.name}">Name</span></p>
<p><strong>Год релиза:</strong> <span th:text="${song.release}">Release</span></p>
<p><strong>Продолжительность:</strong> <span th:text="${song.duration}">Duration</span></p>
<p>
    <strong>Жанр:</strong> <a th:href="@{/genres/{id}(id=${genre.genreId})}" th:text="${genre.name}">Genre</a>
</p>
<br/>
<p>
    <strong>Артист:</strong> <a th:href="@{/artists/{id}(id=${artist.artistId})}" th:text="${artist.name}">Artist</a>
</p>

<div th:if="${song.album != null}">
    <p>
        Альбом: <a th:href="@{/albums/{id}(id=${song.album.albumId})}" th:text="${song.album.name}">Album</a>
    </p>
</div>
<div th:unless="${song.album != null}">
    <p>Сингл</p>
</div>


<p>
    <button th:onclick="|window.location.href='@{/songs/{id}/edit(id=${song.songId})}'|">Редактировать</button>
</p>

<p>
<form th:action="@{/songs/{id}(id=${song.songId})}" method="post">
    <input type="hidden" name="_method" value="delete"/>
    <input type="submit" value="Удалить"/>
</form>
</p>


<a href="/songs">Назад к списку</a>
</body>
</html>
