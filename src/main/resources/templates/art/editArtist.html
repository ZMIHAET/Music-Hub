<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Artist</title>
</head>
<body>
<form th:action="@{/artists/{id}/edit(id=${artist.artistId})}" th:object="${artist}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Введите имя:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </div>
    <div>
        <label for="bio">Введите биографию:</label>
        <input type="text" id="bio" th:field="*{bio}" />
    </div>
    <div>
        <label for="photo">Загрузите фото:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>
    <div>
        <button type="Submit">Сохранить</button>
        <a th:href="@{/artists/{id}(id=${artist.artistId})}">Отменить</a>
    </div>
</form>
</body>
</html>
